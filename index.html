<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Number Guess</title>
    <link rel="stylesheet" href="style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <script src="./app.js" defer></script>
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Audiowide&family=Poppins:wght@200;300;400&family=Roboto:wght@300&display=swap" rel="stylesheet">
</head>
<body>

    <div class="container">

        <h1>Number Guessing Game!(1-100)</h1>
        <div class="input">
            <input type="text" name="number" id="input">
            <button id="button" >Enter!</button>
        </div>
        <div class="attempt">
            <p>Number of Attempts:    </p>
            <p id="attempts"></p>
        </div>
        <div id="img">
            <img src="./riddle.jpg" alt="imaj" style="width: 200px; height: 200px; border-radius: 50%;" id="riddle">
        </div>
        <div id="replay-text">
            <h1 id="last-text"></h1>  
        </div>
        <div class="replay-button">
            <button id="replay">REPLAY</button>
        </div>
        

    </div>


    
    
</body>
</html>
